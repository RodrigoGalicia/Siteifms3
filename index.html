<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Acadêmico</title>
</head>
<body>
    <div class="container">
        <h1>Sistema Acadêmico</h1>

        <div class="access-box">
            <h2>Acesso Administrativo</h2>
            <form>
                <input type="text" placeholder="Login (nome.sobrenome)">
                <input type="password" placeholder="Senha">
                <a href="#">Esqueceu sua senha?</a>
                <button type="button">Entrar</button>
            </form>
        </div>

        <div class="student-area">
            <h2>Acesso Estudante / Responsável</h2>
            <a href="#" class="button">Área do Estudante</a>
            <a href="#">Planilha com Requisitos</a>
        </div>

        <div class="govbr">
            <p>OU</p>
            <img src="https://login.gov.br/static/media/logo.123.png" alt="Entrar com Gov.br">
        </div>
    </div>
</body>
</html>
